<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Array.prototype.iReduce = function iReduce(fn, initial) {
        let result = initial ? initial : this[0]
        let start = initial ? 0 : 1
        for (let i = start; i < this.length; i++) {
        result = fn(result, this[i], i, this)
        }
        return result
        }





        const reduceHelper = (f, acc, arr) => {
        if (arr.length === 0) return acc
        const [head, ...tail] = arr
        return reduceHelper(f, f(acc, head), tail)
        }

        Array.prototype.fakeReduce = function (fn, initialValue) {
        const array = this
        return reduceHelper(fn, initialValue, array)
        }

    </script>
    
</body>
</html>
